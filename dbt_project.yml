name: 'hollowknight_proyect'
version: '1.0.0'
config-version: 2

profile: 'default'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
clean-targets:
  - "target"
  - "dbt_packages"


models:
  +transient: false
  curso:
    # Applies to all files under models/example/

    staging:
      +materialized: view
      +database: "hk_dev_SILVER"
      +schema: 'hk_dcl_dbt'
    marts:
      +materialized: table
      +database: "hk_dev_GOLD"
      +schema: 'hk_dcl_dbt'

seeds:
  +schema: seed_data
  +database: "hk_dev__BRONZE"
snapshots:
  +transient: false
  +target_database: "hk_dev_SILVER"
  +target_schema: snapshots
flags:
  require_generic_test_arguments_property: true